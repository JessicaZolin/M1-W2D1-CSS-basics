<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pinterest</title>
    <!-- inserimento css -->
    <link rel="stylesheet" href="style.css">
    <!-- per font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <img src="assets/Copia di Copia di 825716941387441.png" alt="Card tipo pinterest con giardino">
        <div class="info">
            <p><i class="fa-solid fa-arrow-up-right-from-square"></i> westwingn...</p>
        </div>
        <div class="point">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
        <div class="point2">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="save">
            <p>Save</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b7ce840b67.js" crossorigin="anonymous"></script>
</body>

</html>
